
<ion-card>
  <img alt="Silhouette of mountains" src="{{ cardImgsrc }}" />
  <ion-card-header>
    <ion-card-title>{{cardTitle}}</ion-card-title>
    <ion-card-subtitle>{{cardSubtitle}}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content  class="ion-justify-content-end">
    <ion-button class="ion-justify-content-end"><ion-icon name="arrow-redo-circle-outline"></ion-icon> Voir</ion-button>
  </ion-card-content>
</ion-card>
