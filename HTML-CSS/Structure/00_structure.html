<!DOCTYPE html><!--BALISE OBLIGATOIRE, on la place en premier elle déseigne le type de document au navigateur web, cette balise n'est pas sensible à la case-->
<html lang="fr"><!--Cette balise désigne la langue utilisée pour les robots et pour les lecteurs d'écran(screen reader, readspeaker)-->
<head><!--Le contenue de cette balise contient les paramètres de la page html, ils ne sont pas visible sur la page-->
    <meta charset="utf-8"><!--Définit l'encodage des caractères présent sur la page, exemple les accents qui sont remplacés par autre chose-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--Définit la largeur du contenu commeétant égale à celle du support(écran), cette balise ne suffit pas à rendre le contenu responsive-->
    <title>Structure HTML</title><!--Cette balise définit le titre de la page visble dans l'onglet-->
    <link rel="stylesheet" href="00_style.css">
</head>
<body><!--C'est ici qu'on entrera le contenu, on prendra garde à bien indenter son code-->
    <main>
        <h1>Titre</h1>
    </main>
    <section>
        <h2></h2>
        <ul>
            <li></li>
            <li></li>
        </ul>
        <div></div>
    </section>
</body>
</html><!--Bien fermer les balises sinon le navigateur ne respectera pas notre mise en page-->
