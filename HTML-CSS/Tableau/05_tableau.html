<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="05_tableau.css">
</head>
<body>
    <!-- OUverture du tableau -->
    <table>
        <caption>Ventes</caption><!--Titre du tableau-->
        <thead><!--En-tête du tableau-->
            <tr><!--tr= table row-->
                <th>Jour</th><!--Th= titres ou en-têtes-->
                <th>SmartPhone</th>
                <th>Tablette</th>
                <th>Portable</th>
            </tr>
            <tfoot><!--tfoot = bas/fin du tableau /!\ les normes W3C mettent la balise tfoot avant du corp du tableau tbody-->
                <tr>
                    <th>Total</th><!--td = cellules-->
                    <td>22</td>
                    <td>24</td>
                    <td>26</td>
                </tr>
            </tfoot>
            <tbody>
                <tr>
                    <td>Lundi</td>
                    <td>2</td>
                    <td>0</td>
                    <td>6</td>
                </tr>
                <tr>
                    <td>Mardi</td>
                    <td>5</td>
                    <td>1</td>
                    <td>4</td>
                </tr>
                <tr>
                    <td>Mecredi</td>
                    <td>5</td>
                    <td>1</td>
                    <td>4</td>
                </tr>
                <tr>
                    <td>Jeudi</td>
                    <td>12</td>
                    <td>10</td>
                    <td>8</td>
                </tr>
                <tr>
                    <td>Vendredi</td>
                    <td>2</td>
                    <td>6</td>
                    <td>7</td>
                </tr>
            </tbody>
        </thead>
    </table>
</body>
</html>
