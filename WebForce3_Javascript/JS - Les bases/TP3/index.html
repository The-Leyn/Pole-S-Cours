<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto+Flex:opsz,wght@8..144,100;8..144,200;8..144,300;8..144,400;8..144,500;8..144,600;8..144,700;8..144,800;8..144,900;8..144,1000&display=swap" rel="stylesheet">

<body>
    <div class="container-screen ">

            <h1>The Dungeon</h1>

        </div>
        <div class="select-screen">

            <div class="select-character">

                <img src="img/play.png" alt="arrow">

            <input type="text" placeholder="Name">
            <button>Play</button>
        </div>
        
    </div>




    <script src="script.js"></script>

</html>
